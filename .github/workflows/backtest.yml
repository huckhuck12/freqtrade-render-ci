name: Freqtrade Backtest (PR)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install --upgrade pip
          pip install freqtrade

      - name: Show freqtrade version
        run: freqtrade --version

      - name: Cache freqtrade data
        uses: actions/cache@v4
        with:
          path: user_data/data
          key: freqtrade-okx-${{ hashFiles('config/backtest.json') }}
          restore-keys: |
            freqtrade-okx-

      - name: Download data
        run: |
          freqtrade download-data \
            --config config/backtest.json \
            --timeframes 5m 15m

      - name: Run backtest
        run: |
          mkdir -p user_data/backtest_results
          freqtrade backtesting \
            --config config/backtest.json \
            --strategy OneFiveTrendHTF \
            --backtest-directory user_data/backtest_results \
            --backtest-filename result.json

      - name: Build PR comment body
        run: |
          RESULT="user_data/backtest_results/result.json"

          PROFIT=$(jq -r '.strategy_comparison[0].profit_total_pct' "$RESULT")
          WINRATE=$(jq -r '.strategy_comparison[0].winrate' "$RESULT")
          TRADES=$(jq -r '.strategy_comparison[0].trades' "$RESULT")
          DRAWDOWN=$(jq -r '.strategy_comparison[0].max_drawdown_account' "$RESULT")

          printf "ðŸ¤– **Freqtrade Backtest Result â€“ OneFiveTrendHTF**\n\n" > comment.md
          printf "- ðŸ’° Total Profit: **%s%%**\n" "$PROFIT" >> comment.md
          printf "- ðŸ“ˆ Winrate: **%s%%**\n" "$WINRATE" >> comment.md
          printf "- ðŸ” Trades: **%s**\n" "$TRADES" >> comment.md
          printf "- ðŸ“‰ Max Drawdown: **%s%%**\n\n" "$DRAWDOWN" >> comment.md
          printf "_Generated by GitHub Actions_\n" >> comment.md

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: fs.readFileSync('comment.md', 'utf8')
            });
