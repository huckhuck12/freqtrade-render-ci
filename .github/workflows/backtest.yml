name: Freqtrade Backtest (PR)

on:
  pull_request:
    branches: [ main ]

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install freqtrade
        run: |
          pip install --upgrade pip
          pip install freqtrade

      - name: Show freqtrade version
        run: freqtrade --version

      - name: Cache freqtrade data
        uses: actions/cache@v4
        with:
          path: user_data/data
          key: freqtrade-okx-${{ hashFiles('config/backtest.json') }}
          restore-keys: |
            freqtrade-okx-

      # ===== 下载数据（只跑一次会缓存） =====
      - name: Download data
        run: |
          freqtrade download-data \
            --exchange okx \
            --pairs BTC/USDT ETH/USDT \
            --timeframes 5m 15m

      # ===== 跑回测 =====
      - name: Run backtest
        run: |
          freqtrade backtesting \
            --config config/backtest.json \
            --strategy OneFiveTrendHTF \
            --export trades \
            --export-filename result.json
