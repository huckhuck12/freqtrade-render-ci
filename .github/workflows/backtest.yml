name: Freqtrade Backtest (PR)

on:
  pull_request:
    branches:
      - main

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install freqtrade
        run: |
          pip install --upgrade pip
          pip install freqtrade jq

      - name: Show freqtrade version
        run: freqtrade --version

      - name: Cache freqtrade data
        uses: actions/cache@v4
        with:
          path: user_data/data
          key: freqtrade-okx-${{ hashFiles('config/backtest.json') }}
          restore-keys: |
            freqtrade-okx-

      - name: Download data
        run: |
          freqtrade download-data \
            --config config/backtest.json \
            --timeframes 5m 15m

      - name: Run backtest
        run: |
          freqtrade backtesting \
            --config config/backtest.json \
            --strategy OneFiveTrendHTF \
            --export trades \
            --export-filename result.json

      - name: Build PR comment body
        run: |
          RESULT="user_data/backtest_results/result.json"

          PROFIT=$(jq -r '.strategy_comparison[0].profit_total_pct' $RESULT)
          WINRATE=$(jq -r '.strategy_comparison[0].winrate' $RESULT)
          TRADES=$(jq -r '.strategy_comparison[0].trades' $RESULT)
          DRAWDOWN=$(jq -r '.strategy_comparison[0].max_drawdown_account' $RESULT)

          cat <<EOF > comment.md
          ü§ñ **Freqtrade Backtest Result ‚Äì OneFiveTrendHTF**

          - üí∞ Total Profit: **${PROFIT}%**
          - üìà Winrate: **${WINRATE}%**
          - üîÅ Trades: **${TRADES}**
          - üìâ Max Drawdown: **${DRAWDOWN}%**

          _Generated by GitHub Actions_
          EOF

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: fs.readFileSync('comment.md', 'utf8')
            });
