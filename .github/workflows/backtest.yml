name: Freqtrade Backtest (PR)

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install --upgrade pip
          pip install freqtrade

      - name: Show freqtrade version
        run: freqtrade --version

      - name: Cache freqtrade data
        uses: actions/cache@v4
        with:
          path: user_data/data
          key: freqtrade-okx-${{ hashFiles('config/backtest.json') }}
          restore-keys: |
            freqtrade-okx-

      - name: Download data
        run: |
          freqtrade download-data \
            --config config/backtest.json \
            --timeframes 1m \
            --pairs ETH/USDT BTC/USDT ETH/BTC \
            --days 30

      - name: Run backtest
        run: |
          mkdir -p user_data/backtest_results
          freqtrade backtesting \
            --config config/backtest.json \
            --strategy TriangularArbitrageOKX \
            --backtest-directory user_data/backtest_results \
            --backtest-filename result.json \
            --timerange 20251125-20251225

      - name: Build PR comment body
        run: |
          echo "Backtest result files:"
          ls -lah user_data/backtest_results

          ZIP=$(ls -t user_data/backtest_results/*.zip | head -n 1)
          echo "Using zip: $ZIP"

          mkdir -p /tmp/backtest
          unzip -o "$ZIP" -d /tmp/backtest

          echo "Extracted files:"
          ls -lah /tmp/backtest

          RESULT=$(ls /tmp/backtest/*.json | head -n 1)
          echo "Using result json: $RESULT"

          PROFIT=$(jq -r '.strategy_comparison[0].profit_total_pct' "$RESULT")
          WINRATE=$(jq -r '.strategy_comparison[0].winrate' "$RESULT")
          TRADES=$(jq -r '.strategy_comparison[0].trades' "$RESULT")
          DRAWDOWN=$(jq -r '.strategy_comparison[0].max_drawdown_account' "$RESULT")

          cat > comment.md <<EOF
          ðŸ¤– **Freqtrade Backtest Result â€“ TriangularArbitrageOKX**

          - ðŸ’° Total Profit: **${PROFIT}%**
          - ðŸ“ˆ Winrate: **${WINRATE}%**
          - ðŸ” Trades: **${TRADES}**
          - ðŸ“‰ Max Drawdown: **${DRAWDOWN}%**

          _Generated by GitHub Actions_
          EOF

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: fs.readFileSync('comment.md', 'utf8')
            });
