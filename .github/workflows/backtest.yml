name: Freqtrade Backtest - 8PM High/Low Strategy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install --upgrade pip
          pip install freqtrade

      - name: Show freqtrade version
        run: freqtrade --version

      - name: Cache freqtrade data
        uses: actions/cache@v4
        with:
          path: user_data/data
          key: freqtrade-eightpm-${{ hashFiles('config/eightpm_backtest.json') }}
          restore-keys: |
            freqtrade-eightpm-

      - name: Download data
        run: |
          freqtrade download-data \
            --config config/eightpm_backtest.json \
            --timeframes 1h \
            --pairs ETH/USDT:USDT ADA/USDT:USDT AVAX/USDT:USDT SOL/USDT:USDT MATIC/USDT:USDT LINK/USDT:USDT \
            --days 730

      - name: Check available data range
        run: |
          echo "=== 检查下载的数据范围 ==="
          for pair in ETH/USDT:USDT ADA/USDT:USDT AVAX/USDT:USDT; do
            echo "检查 $pair 数据范围..."
            freqtrade list-data --config config/eightpm_backtest.json --pairs $pair
          done
          
          echo "=== 尝试自动检测最早可用数据 ==="
          # 尝试不同的时间范围来找到最早可用数据
          for year in 2022 2023 2024 2025; do
            echo "测试 $year 年数据可用性..."
            if freqtrade backtesting --config config/eightpm_backtest.json --strategy EightPMHighLowStrategy --timerange ${year}0101-${year}0131 --dry-run-wallet 1000 2>/dev/null; then
              echo "✅ $year 年数据可用"
              EARLIEST_YEAR=$year
              break
            else
              echo "❌ $year 年数据不可用"
            fi
          done
          
          echo "最早可用年份: ${EARLIEST_YEAR:-2025}"
      - name: Run backtest with dynamic timerange
        run: |
          # 根据可用数据动态设置回测范围
          echo "=== 动态确定回测时间范围 ==="
          
          # 尝试不同的起始时间，找到最长可用范围 (优先最近两年)
          TIMERANGES=(
            "20230101-20251231"  # 尝试2年 (优先)
            "20240101-20251231"  # 尝试1年
            "20250101-20251231"  # 尝试当年
            "20250704-20251231"  # 默认6个月
          )
          
          for timerange in "${TIMERANGES[@]}"; do
            echo "尝试时间范围: $timerange"
            if freqtrade backtesting \
              --config config/eightpm_backtest.json \
              --strategy EightPMHighLowStrategy \
              --timerange $timerange \
              --dry-run-wallet 1000 \
              --backtest-directory user_data/backtest_results \
              --backtest-filename test_${timerange}.json 2>/dev/null; then
              echo "✅ 成功使用时间范围: $timerange"
              FINAL_TIMERANGE=$timerange
              break
            else
              echo "❌ 时间范围 $timerange 失败，尝试下一个..."
            fi
          done
          
          echo "最终使用时间范围: ${FINAL_TIMERANGE}"
          echo "FINAL_TIMERANGE=${FINAL_TIMERANGE}" >> $GITHUB_ENV
          
          # 运行最终回测
          mkdir -p user_data/backtest_results
          freqtrade backtesting \
            --config config/eightpm_backtest.json \
            --strategy EightPMHighLowStrategy \
            --backtest-directory user_data/backtest_results \
            --backtest-filename eightpm_result.json \
            --timerange ${FINAL_TIMERANGE}

      - name: Build PR comment body
        run: |
          echo "Backtest result files:"
          ls -lah user_data/backtest_results

          ZIP=$(ls -t user_data/backtest_results/*.zip | head -n 1)
          echo "Using zip: $ZIP"

          mkdir -p /tmp/backtest
          unzip -o "$ZIP" -d /tmp/backtest

          echo "Extracted files:"
          ls -lah /tmp/backtest

          RESULT=$(ls /tmp/backtest/*.json | head -n 1)
          echo "Using result json: $RESULT"

          PROFIT=$(jq -r '.strategy_comparison[0].profit_total_pct' "$RESULT")
          WINRATE=$(jq -r '.strategy_comparison[0].winrate' "$RESULT")
          TRADES=$(jq -r '.strategy_comparison[0].trades' "$RESULT")
          DRAWDOWN=$(jq -r '.strategy_comparison[0].max_drawdown_account' "$RESULT")
          PROFIT_FACTOR=$(jq -r '.strategy_comparison[0].profit_factor' "$RESULT")
          EXPECTANCY=$(jq -r '.strategy_comparison[0].expectancy' "$RESULT")

          cat > comment.md <<EOF
          🚀 **8PM High/Low Strategy v3.1 - 精准优化版回测结果 (基于v3.0实测数据: ${FINAL_TIMERANGE})**

          ## 📊 核心性能指标
          - 💰 **总收益率**: ${PROFIT}%
          - 📈 **胜率**: ${WINRATE}%
          - 🔁 **交易次数**: ${TRADES}
          - 📉 **最大回撤**: ${DRAWDOWN}%
          - 🎲 **盈亏比**: ${PROFIT_FACTOR}
          - 💡 **期望值**: ${EXPECTANCY}

          ## 🎯 v3.0 → v3.1 精准优化策略 (基于实测数据)
          ### 📊 **v3.0实测结果分析**:
          - ✅ **收益达标**: 11.14% > 10%目标
          - ⚠️ **胜率偏低**: 44.7%需提升
          - ⚠️ **止损过多**: 195笔(54.5%)需优化
          - 🏆 **AVAX最佳**: 7.57%收益表现突出
          - ❌ **DOT亏损**: -0.46%需剔除

          ### 🔧 **v3.1关键优化** (针对性改进):
          1. **币种优化**: 剔除DOT(-0.46%)，专注6个优质币种
          2. **胜率提升**: 收紧RSI条件，从44.7%目标提升至50%+
          3. **止损优化**: 从2.5%调整为2.2%，减少无效止损
          4. **AVAX强化**: 最大仓位12x，发挥最佳表现
          5. **ETH激活**: RSI放宽至55/45，从14笔增加至30+笔

          ### 🪙 **v3.1差异化币种策略** (基于v3.0实测优化): 
          - **AVAX/USDT** (12x仓位) - v3.0: 7.57%收益, 47.3%胜率 → 超大仓位 ⭐
          - **ETH/USDT** (8x仓位) - v3.0: 0.86%收益, 57.1%胜率, 14笔 → 激活交易
          - **SOL/USDT** (6x仓位) - v3.0: 1.76%收益, 44.8%胜率 → 中等配置
          - **ADA/USDT** (4x仓位) - v3.0: 0.92%收益, 42.3%胜率 → 降低仓位
          - **LINK/USDT** (5x仓位) - v3.0: 0.49%收益, 42.6%胜率 → 标准配置
          - **MATIC/USDT** (5x仓位) - 新增优质币种

          ### ⚖️ **v3.1精准参数** (实测数据验证):
          - ⏰ **时间框架**: 1小时 (实际范围: ${FINAL_TIMERANGE})
          - 🎯 **核心逻辑**: 8PM日高低点反转
          - �️ ***止损**: 2.2% (从2.5%收紧)
          - 🎯 **止盈**: 12% → 3% 梯度 (从15%调整)
          - 📊 **精准RSI**: 基于实测表现差异化配置
          - 💹 **目标**: 保持10%+收益，胜率提升至50%+，止损率<45%

          ## 📊 **v3.0 → v3.1 预期改进**:
          - 📈 **胜率提升**: 从44.7%目标提升至50%+
          - 💰 **收益保持**: 维持10%+收益水平
          - 🛡️ **止损减少**: 从54.5%目标降至<45%
          - 🎯 **ETH激活**: 通过放宽条件从14笔增加至30+笔
          - 🚀 **AVAX强化**: 12x仓位发挥7.57%最佳表现

          ## 🔍 **v3.1核心改进**:
          - ✅ **数据驱动**: 基于v3.0真实回测数据优化
          - ✅ **币种精选**: 剔除亏损DOT，专注6个优质币种
          - ✅ **仓位重配**: 基于实际表现重新分配仓位
          - ✅ **参数收紧**: 提升入场质量，减少无效交易
          - ✅ **差异化策略**: 每个币种独立优化配置

          ---
          _🤖 Generated by GitHub Actions - $(date)_
          _📈 Strategy: EightPMHighLowStrategy v3.1 (精准优化版)_
          _⏰ Timerange: ${FINAL_TIMERANGE} (基于v3.0实测数据的精准优化)_
          EOF

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: fs.readFileSync('comment.md', 'utf8')
            });

      - name: Upload backtest results
        uses: actions/upload-artifact@v4
        with:
          name: backtest-results-${{ github.sha }}
          path: user_data/backtest_results/
          retention-days: 30