name: Freqtrade Backtest - 8PM High/Low Strategy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install --upgrade pip
          pip install freqtrade

      - name: Show freqtrade version
        run: freqtrade --version

      - name: Cache freqtrade data
        uses: actions/cache@v4
        with:
          path: user_data/data
          key: freqtrade-eightpm-${{ hashFiles('config/eightpm_backtest.json') }}
          restore-keys: |
            freqtrade-eightpm-

      - name: Download data
        run: |
          freqtrade download-data \
            --config config/eightpm_backtest.json \
            --timeframes 1h \
            --pairs ETH/USDT BTC/USDT \
            --days 180

      - name: Run backtest
        run: |
          mkdir -p user_data/backtest_results
          freqtrade backtesting \
            --config config/eightpm_backtest.json \
            --strategy EightPMHighLowStrategy \
            --backtest-directory user_data/backtest_results \
            --backtest-filename eightpm_result.json \
            --timerange 20240701-20241231

      - name: Build PR comment body
        run: |
          echo "Backtest result files:"
          ls -lah user_data/backtest_results

          ZIP=$(ls -t user_data/backtest_results/*.zip | head -n 1)
          echo "Using zip: $ZIP"

          mkdir -p /tmp/backtest
          unzip -o "$ZIP" -d /tmp/backtest

          echo "Extracted files:"
          ls -lah /tmp/backtest

          RESULT=$(ls /tmp/backtest/*.json | head -n 1)
          echo "Using result json: $RESULT"

          PROFIT=$(jq -r '.strategy_comparison[0].profit_total_pct' "$RESULT")
          WINRATE=$(jq -r '.strategy_comparison[0].winrate' "$RESULT")
          TRADES=$(jq -r '.strategy_comparison[0].trades' "$RESULT")
          DRAWDOWN=$(jq -r '.strategy_comparison[0].max_drawdown_account' "$RESULT")
          PROFIT_FACTOR=$(jq -r '.strategy_comparison[0].profit_factor' "$RESULT")
          EXPECTANCY=$(jq -r '.strategy_comparison[0].expectancy' "$RESULT")

          cat > comment.md <<EOF
          ðŸŽ¯ **8PM High/Low Strategy - Backtest Results**

          ## ðŸ“Š Performance Metrics
          - ðŸ’° **Total Profit**: ${PROFIT}%
          - ðŸ“ˆ **Win Rate**: ${WINRATE}%
          - ðŸ” **Total Trades**: ${TRADES}
          - ðŸ“‰ **Max Drawdown**: ${DRAWDOWN}%
          - ðŸŽ² **Profit Factor**: ${PROFIT_FACTOR}
          - ðŸ’¡ **Expectancy**: ${EXPECTANCY}

          ## ðŸ” Strategy Details
          - â° **Timeframe**: 1 hour
          - ðŸŽ¯ **Logic**: 8PM daily high/low reversal
          - ðŸ›¡ï¸ **Stop Loss**: 1.5%
          - ðŸŽ¯ **Take Profit**: 3.0%
          - ðŸ“ˆ **Expected Win Rate**: ~58%

          ## ðŸ“ Notes
          - Strategy uses price confirmation mechanism
          - Trend filtering with 20-period SMA
          - Volume confirmation required
          - Optimized risk/reward ratio of 1:2

          _Generated by GitHub Actions - $(date)_
          EOF

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: fs.readFileSync('comment.md', 'utf8')
            });

      - name: Upload backtest results
        uses: actions/upload-artifact@v4
        with:
          name: backtest-results-${{ github.sha }}
          path: user_data/backtest_results/
          retention-days: 30