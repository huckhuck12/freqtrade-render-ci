name: Freqtrade Backtest - 8PM High/Low Strategy

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          pip install --upgrade pip
          pip install freqtrade

      - name: Show freqtrade version
        run: freqtrade --version

      - name: Cache freqtrade data
        uses: actions/cache@v4
        with:
          path: user_data/data
          key: freqtrade-eightpm-${{ hashFiles('config/eightpm_backtest.json') }}
          restore-keys: |
            freqtrade-eightpm-

      - name: Download data
        run: |
          freqtrade download-data \
            --config config/eightpm_backtest.json \
            --timeframes 1h \
            --pairs ETH/USDT:USDT ADA/USDT:USDT AVAX/USDT:USDT DOT/USDT:USDT LINK/USDT:USDT \
            --days 180

      - name: Run backtest
        run: |
          mkdir -p user_data/backtest_results
          freqtrade backtesting \
            --config config/eightpm_backtest.json \
            --strategy EightPMHighLowStrategy \
            --backtest-directory user_data/backtest_results \
            --backtest-filename eightpm_result.json \
            --timerange 20250704-20251231

